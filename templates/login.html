{% extends "base.html" %}
{% block content %}
<div class="container text-center mt-5" style="max-width: 400px;">
    <h1 class="glitch-effect mb-4">Login</h1>
    {% if error %}
        <div class="alert alert-danger glitch-effect">{{ error }}</div>
    {% endif %}
    <form method="POST">
        <input class="form-control mb-3 bg-dark text-light border-neon" name="username" placeholder="Username" required>
        <input class="form-control mb-3 bg-dark text-light border-neon" name="password" type="password" placeholder="Password" required>
        <button class="btn btn-outline-light glitch-effect w-100">Login</button>
    </form>
</div>
{% endblock %}
